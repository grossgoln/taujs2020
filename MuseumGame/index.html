<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/acorn/4.0.11/acorn.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
        integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elevatezoom/2.2.3/jquery.elevatezoom.min.js"
        integrity="sha512-UH428GPLVbCa8xDVooDWXytY8WASfzVv3kxCvTAFkxD2vPjouf1I3+RJ2QcSckESsb7sI+gv3yhsgw9ZhM7sDw=="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.2/Tone.js"
        integrity="sha512-mC+4OB44BnfNO5Tgllht1G+rdH82tMFKIM9pPNoQSMFqYm8PnPCffmmqTt68XpkAiJrmsQJwvFWDl8Br1o6vUw=="
        crossorigin="anonymous"></script>

    <script type="text/paperscript" canvas="paper" src="app.js"></script>
    <style>
        html,
        body {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }

        /* Scale canvas with resize attribute to full size */
        canvas[resize] {
            width: 100%;
            height: 100%;
        }

        canvas {
            width: 100%;
            height: 100%;
            position: relative;
        }
        img {
            position: static;
        }
    </style>

</head>




<body>
<img id="zoom01" src="/MuseumGame/Assets/mona.jpg" data-zoom-image="/MuseumGame/Assets/Large/monaLarge.jpg" />

<img id="zoom02" src="/MuseumGame/Assets/memory.jpg" data-zoom-image="/MuseumGame/Assets/Large/memoryLarge.jpg" />

<img id="zoom03" src="/MuseumGame/Assets/night.jpg" data-zoom-image="/MuseumGame/Assets/Large/nightLarge.jpg" />

<img id="zoom04" src="/MuseumGame/Assets/statue.png" data-zoom-image="/MuseumGame/Assets/Large/statueLarge.png" />

<img id="zoom05" src="/MuseumGame/Assets/afternoon.jpg" data-zoom-image="/MuseumGame/Assets/Large/afternoonLarge.jpg" />

<img id="zoom06" src="/MuseumGame/Assets/medusa.jpg" data-zoom-image="/MuseumGame/Assets/Large/medusaLarge.jpg" />
<canvas id="paper" resize></canvas> </body>

</html>
