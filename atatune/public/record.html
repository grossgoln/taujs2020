<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record</title>
    <script src="javascripts/records.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    </head>

<body>
<header>
    <h1>Record new sound</h1>
    <a href="list.html">Play and apply effects in the recorded files</a>
</header>
<!--button for 'start recording'-->
<p>
    <button id="btnStart">START RECORDING</button>

    <button id="btnStop">STOP RECORDING</button>
    <!--button for 'stop recording'-->
</p>

<!--for record-->
<audio controls muted class="for-record"></audio>
<!--'controls' use for add
  play, pause, and volume-->

<!--for play the audio-->
<div class="play-wrapper">
    <audio id="audioPlay" controls></audio>
    <br />
    <button id="saveRecord">Save Recording</button>
</div>
</body>

</html>
